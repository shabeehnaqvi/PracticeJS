<!DOCTYPE html>

<html>
  <head>
    <title class="responsive-font-example">Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mt-5 m-auto bg-light rounded p-4 pt-12">
      <div class="comtainer mt-4">
        <h1 id="heading">TechLift BootCamp(MERN STACK)</h1>
        <div class="row mt-4">
          <div class="col">
            <select id="color" class="form-select" onchange="changecolor()">
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Yellow">Yellow</option>
              <option value="Black">Black</option>
              <option value="Violet">Violet</option>
              <option value="Magenta">Magenta</option>
            </select>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <select id="pos" class="form-select" onchange="changepostion()">
              <option value="left">Left</option>
              <option value="right">Right</option>
              <option value="center">Middle</option>
            </select>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <select id="text" class="form-select" onchange="changeText()">
              <option value="TechLift BootCamp(MERN STACK) 1">
                TechLift BootCamp(MERN STACK) 1
              </option>
              <option value="TechLift BootCamp(MERN STACK) 2">
                TechLift BootCamp(MERN STACK) 2
              </option>
              <option value="TechLift BootCamp(MERN STACK) 3">
                TechLift BootCamp(MERN STACK) 3
              </option>
            </select>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col">
            <select id="style" class="form-select" onchange="changeStyle()">
              <option value="Arial, sans-serif">Arial (sans-serif)</option>
              <option value="Verdana, sans-serif">Verdana (sans-serif)</option>
              <option value="Tahoma, sans-serif">Tahoma (sans-serif)</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/1.js"></script>
  </body>
</html>
