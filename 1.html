<!DOCTYPE html>

<html>
  <head>
    <title class="responsive-font-example">Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-primary">
    <div class="w-50 mt-5 m-auto bg-light rounded p-4 pt-12">
      <form validate>
        <div class="row mt-1">
          <div class="col-md">
            <label for="what" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Smith"
              required
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md">
            <label for="what" class="form-label">phone</label>
            <input
              type="text"
              class="form-control"
              id="Number"
              placeholder="0300-00000000"
              required
            />
          </div>
        </div>
        <div class="col">
          <label for="what" class="form-label">Cnic</label>
          <input
            type="password"
            class="form-control"
            id="Cnic"
            placeholder="123456789"
            required
          />
        </div>
        <div class="row mt-3">
          <div class="col-md">
            <label for="what" class="form-label">Age</label>
            <input
              type="text"
              class="form-control"
              id="age"
              placeholder="00"
              required
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <button
              class="btn btn-primary"
              type="submit"
              value="submit"
              onclick="myfun()"
            >
              Validate
            </button>
          </div>
        </div>
      </form>
      <p class="mt-3"></p>
    </div>
    <script>
      function myfun() {
        var name = document.querySelector("#name").value;
        var number = document.querySelector("#Number").value;
        var Cnic = document.querySelector("#Cnic").value;
        var age = document.querySelector("#age").value;

        var check = false;
        var check1 = false;
        var check2 = false;
        var check3 = false;

        if (containsNumbers(name) != true && name.length > 0) {
          check3 = true;
          var element = document.getElementById("name");
          element.className += " is-valid";
        } else {
          var element = document.getElementById("name");
          element.className += " is-invalid";
        }

        //=====================

        if (onlyNumbers(number) == true && number.length == 11) {
          var element1 = document.getElementById("Number");
          element1.className += " is-valid";
          check = true;
        } else {
          var element1 = document.getElementById("Number");
          element1.className += " is-invalid";
        }
        if (onlyNumbers(Cnic) == true && Cnic.length == 13) {
          check1 = true;
          var element2 = document.getElementById("Cnic");
          element2.className += " is-valid";
        } else {
          var element2 = document.getElementById("Cnic");
          element2.className += " is-invalid";
        }
        if (onlyNumbers(age) != true && age > 0 && age < 120) {
          check2 = true;
          var element3 = document.getElementById("age");
          element3.className += " is-valid";
        } else {
          var element3 = document.getElementById("age");
          element3.className += " is-invalid";
        }
        if (
          check == true &&
          check1 == true &&
          check2 == true &&
          check3 == true
        ) {
          alert('sss')
          myFunction();
        }
      }
      function myFunction() {
        document.querySelector(".mt-5").innerText = "Success";
      }
      function onlyNumbers(str) {
        return /^[0-9.,]+$/.test(str);
      }

      function containsNumbers(str) {
        return /\d/.test(str);
      }
    </script>
  </body>
</html>
